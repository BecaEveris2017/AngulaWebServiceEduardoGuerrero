<div>
    <h3>Todos</h3>
    <button (click)="funcion_mostrar()"name="btn_list" >{{showCont ? 'ocultar':'mostrar' }}</button>
    <div *ngIf="showCont">
        <div *ngFor = "let post of posts">
            <h1>{{post.userID}}</h1>
            <h2>{{post.id}}</h2>
            <h3>{{post.title}}</h3>
            <h3>{{post.completed}}</h3>
        
          </div>
    </div>
</div>
