<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<br/>
<h3>Lista de Colores</h3>
<button (click)="funcion_mostrar()"name="btn_list" >{{showCont ? 'ocultar':'mostrar' }}</button>
<br/>
<div class="lista_colores" *ngIf="showCont">
  <div>
        <ul>
          <li *ngFor="let color of colores">
            {{color}}</li>
        </ul>
  </div>
  <form (submit)="addcolor(color)">
   <input style="margin-top:1rem" #color type="text" placeholder="Nombre del color" name="color">
  </form>
</div>
<br/>
<br/>
Vista
<br/>
<button (click)="funcion_mostrarpost()"name="btn_post" >{{showCont ? 'ocultar':'mostrar' }}</button>
<div *ngIf="showCont2">
  <h3>Post</h3>
  <div *ngFor = "let post of posts">
    <h1>{{post.title}}</h1>
    <h2>{{post.id}}</h2>
    <p> {{post.body}}</p>

  </div>
</div>
