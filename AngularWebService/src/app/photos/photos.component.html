
<div>
    <h3>Photos</h3>
    <button (click)="funcion_mostrar()"name="btn_list" >{{showCont ? 'ocultar':'mostrar' }}</button>
    <div *ngIf="showCont">
        <div *ngFor = "let post of posts">
            <h1>{{post.albumID}}</h1>
            <h2>{{post.id}}</h2>
            <h3>{{post.title}}</h3>
            <h3>{{post.url}}</h3>
            <h3>{{post.thumbnailUrl}}</h3>
          </div>
    </div>
</div>
