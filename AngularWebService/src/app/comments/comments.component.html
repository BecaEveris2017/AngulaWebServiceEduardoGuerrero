
<div>
  <h3>Comments</h3>
    <button (click)="funcion_mostrar()"name="btn_list" >{{showCont ? 'ocultar':'mostrar' }}</button>
    <div *ngIf="showCont">
        <div *ngIf="showCont">
            <div *ngFor = "let post of posts">
                <h1>{{post.postID}}</h1>
                <h2>{{post.id}}</h2>
                <h2>{{post.name}}</h2>
                <h2>{{post.email}}</h2>
                <p> {{post.body}}</p>
             </div>
        </div>
    </div>
</div>
